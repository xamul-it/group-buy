<div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <label for="name">Nome {{item.name}}</label>
            <input type="text" class="form-control input-lg" name="name" ng-model="item.name"
                   placeholder="Nome"/>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label for="description">Descrizione</label>
            <textarea rows="2" class="form-control" name="description" ng-model="item.description"
                      placeholder="Decrizione"></textarea>
        </div>
    </div>
</div>


<div class="form-group">
    <label for="address1">Indirizzo</label>
    <input type="text" class="form-control" name="address1"
           ng-model="item.shippingAddress.address1"
           placeholder="Indirizzo"/>
    <input type="text" class="form-control" name="address2"
           ng-model="item.shippingAddress.address2"
           placeholder="Indirizzo "/>
</div>

<div class="row">
    <div class="col-sm-8">
        <div class="form-group">
            <label for="city">Comune</label>
            <input type="text" class="form-control" name="city"
                   ng-model="item.shippingAddress.city"
                   placeholder="Comune"/>
        </div>
    </div>
    <div class="col-xs-2">
        <div class="form-group">
            <label for="">Provincia</label>
            <input type="text" class="form-control" ng-model="item.shippingAddress.district"
                   placeholder="Comune"/>
        </div>
    </div>
    <div class="col-xs-2">
        <div class="form-group">
            <label for="postalCode">CAP</label>
            <input type="text" class="form-control" name="postalCode"
                   ng-model="item.shippingAddress.postalCode"
                   placeholder="Codice postale"/>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-6">
        <div class="form-group has-error has-feedback">
            <label class="control-label" for="phone">Telefono</label>
            <input type="text" class="form-control" id="phone" name="phone"
                   ng-model="item.contactInfo.phone" placeholder="Telefono"/>
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="form-group has-error has-feedback">
            <label class="control-label" for="mobile">Cellulare</label>
            <input type="text" class="form-control" id="mobile" name="mobile"
                   ng-model="item.contactInfo.mobile" placeholder="Cellulare"/>
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        </div>
    </div>
</div>
